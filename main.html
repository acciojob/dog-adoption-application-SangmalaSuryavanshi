<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Form</title>
    <style>
        #adoption-form {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="tel"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="adoption-form" onsubmit="handleSubmit(event)">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <!-- Phone Number Field -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">

        <!-- Address Field -->
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter your address">

        <!-- Checkbox for Previous Dog Experience -->
        <label>
            <input type="checkbox" id="checkbox" value="yes">
            Have you lived with a dog before?
        </label>

        <!-- Multi-Select Box for Preferred Breeds -->
        <label for="multiSelect">Preferred Breeds:</label>
        <select id="multiSelect" multiple>
            <option value="labrador">Labrador</option>
            <option value="bulldog">Bulldog</option>
            <option value="poodle">Poodle</option>
        </select>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            alert('Form submitted!'); // Show the alert
        }
    </script>
</body>
</html>
